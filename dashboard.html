<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="manifest" href="manifest.json">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h2>Selamat datang, <span id="user-name"></span>!</h2>
    <img id="user-avatar" src="" alt="Avatar" width="100" height="100" style="border-radius:50%"><br>
    <p>Peran: <strong id="user-role"></strong></p>

    <div id="admin-panel" style="display: none;">
      <div class="admin-tools">
        <button onclick="exportUsers()">Export Data Pengguna</button>
        <div id="statistics"></div>
      </div>
      <h3>Admin Panel</h3>
      <ul id="user-list"></ul>
    </div>

    <p><a href="profile.html">Edit Profil</a> | <a href="reset.html">Reset Password</a> | <a href="#" onclick="logout()">Logout</a></p>
  </div>

  <script src="js/dashboard.js"></script>
<script src="js/export.js"></script>
<script src="js/statistics.js"></script>

<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js')
      .then(reg => console.log('SW registered:', reg))
      .catch(err => console.error('SW registration failed:', err));
  }
</script>
</body>
</html>
